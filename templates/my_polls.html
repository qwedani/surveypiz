{% extends "base.html" %}
{% block content %}
<div class="polls-container">
    <h1>Мои опросы</h1>

    {% if not polls %}
    <div class="no-polls">
        <p>Вы еще не создали ни одного опроса</p>
        <a href="{{ url_for('create_poll') }}" class="btn">Создать опрос</a>
    </div>
    {% endif %}

    <div class="polls-list">
        {% for poll in polls %}
        <div class="poll-card">
            <h3>{{ poll.title }}</h3>
            <!-- Заглушка для редактирования -->
            <div class="poll-actions">
                <a href="{{ url_for('poll_results', poll_id=poll.id) }}" class="btn">Результаты</a>
                <a href="#" class="btn">Редактировать</a>
                <form action="{{ url_for('delete_poll', poll_id=poll.id) }}" method="POST" class="inline-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button
                            type="submit"
                            class="btn btn-delete-poll"
                            onclick="return confirm('Вы уверены что хотите удалть опрос?')"
                    >
                        Удалить опрос
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
